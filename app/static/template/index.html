<html>
  <head>
    <style>
      body {
        background-color: #efefef;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      }

      .container {
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      .grid-container {
        display: grid;
        grid-template-columns: 300px 300px 300px;
        grid-gap: 10px;
        padding: 10px;
      }

      .grid-container > div {
        background-color: rgba(255, 255, 255, 0.8);
        text-align: center;
        padding: 20px;
        border-radius: 5px;
      }

      .attachment {
        height: 200px;
        background: #efefef;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{ .Title }}</h1>
      <div class="grid-container">
        {{ range .Emails }}
        <div>
          <div class="attachment">
            <a href="/{{ .ThreadId }}/{{ .Filename }}">{{ .Filename }}</a>
          </div>

          <span>{{ .Filename }}</span><br />
          <span>{{ .Subject }}</span>
        </div>

        {{ end }}
      </div>
    </div>
  </body>
</html>
